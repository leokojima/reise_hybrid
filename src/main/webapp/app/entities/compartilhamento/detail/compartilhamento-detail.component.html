<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="compartilhamento">
      <h2 data-cy="compartilhamentoDetailsHeading">
        <span jhiTranslate="reiseHybridApp.compartilhamento.detail.title">Compartilhamento</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ compartilhamento.id }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.compartilhamento.nomeComp">Nome Comp</span></dt>
        <dd>
          <span>{{ compartilhamento.nomeComp }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.compartilhamento.descricaoComp">Descricao Comp</span></dt>
        <dd>
          <span>{{ compartilhamento.descricaoComp }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.compartilhamento.dataCriacao">Data Criacao</span></dt>
        <dd>
          <span>{{ compartilhamento.dataCriacao | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.compartilhamento.viajante">Viajante</span></dt>
        <dd>
          <div *ngIf="compartilhamento.viajante">
            <a [routerLink]="['/viajante', compartilhamento.viajante?.id, 'view']">{{ compartilhamento.viajante?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/compartilhamento', compartilhamento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
