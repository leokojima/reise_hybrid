<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="roteiro">
      <h2 data-cy="roteiroDetailsHeading"><span jhiTranslate="reiseHybridApp.roteiro.detail.title">Roteiro</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ roteiro.id }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.roteiro.nomeroteiro">Nomeroteiro</span></dt>
        <dd>
          <span>{{ roteiro.nomeroteiro }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.roteiro.tipo">Tipo</span></dt>
        <dd>
          <span>{{ roteiro.tipo }}</span>
        </dd>
        <dt><span jhiTranslate="reiseHybridApp.roteiro.statusr">Statusr</span></dt>
        <dd>
          <span jhiTranslate="{{ 'reiseHybridApp.Status.' + roteiro.statusr }}">{{ roteiro.statusr }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/roteiro', roteiro.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
